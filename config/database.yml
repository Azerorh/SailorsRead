default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  username: <%= Rails.application.credentials.database[:username] %>
  password: <%= Rails.application.credentials.database[:password] %>
  host: localhost
  database: app_development

test:
  <<: *default
  username: <%= Rails.application.credentials.database[:username] %>
  password: <%= Rails.application.credentials.database[:password] %>
  host: localhost
  database: app_test

production:
  <<: *default
  username: <%= Rails.application.credentials.database[:username_heroku] %>
  password: <%= Rails.application.credentials.database[:password_heroku] %>
  host: <%= Rails.application.credentials.database[:host_heroku] %>
  database: <%= Rails.application.credentials.database[:database_heroku] %>
  port: <%= Rails.application.credentials.database[:port_heroku] %>